<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo robot vacuums - cleaning</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
   <div class="loader-content" style="animation-duration: 2s;">
      <div class="loader"><img src="photos/logo.png" alt="Evo"></div>
      <div class="loading"></div>
  </div>
  <div style="display: flex; justify-content: space-between; align-items: center; width: 99%">
  <h1 style="margin-top: 5px;">Evo 100</h1>
  <div><img src="photos/menu-button.png" alt="" width="50px">
  </div>
  </div>
  
   <div style="position: absolute; top: 70%; right: 5px;">
       <img src="photos/suction.jpg" alt="" width="50px;">
   </div>
     <div class="loading" style="animation: none; margin: 60% auto; margin-bottom: 20%; position: static; border-radius: 0; border: 5px solid black; border-left-color: black; animation-name: dydis; animation-duration: 2s; animation-iteration-count: infinite; background-color: black; width: 200px; height: 200px;"></div>
  
  <h1 style="position: absolute; font-size: 10px; top: 15px; margin-top: -10px;">Docking...</h1>
  
  <div style="position: fixed; bottom: 0; width: 100%; height: 100px; display: flex; justify-content: center; align-items: center; left: 0; right: 0;">
  <form action="cleaning.html">
    <button style="background-color: skyblue; padding: 30px; border-radius: 15px; width: 90%; display: flex; justify-content: center; align-items: center;">Clean</button>
    </form>
   <form action="paused.html">
    <button style="background-color: darkseagreen; padding: 30px; border-radius: 15px; width: 90%; display: flex; justify-content: center; align-items: center; color: white;">Pause</button>
    </form>
  </div>
</body>
</html>
