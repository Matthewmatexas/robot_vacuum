<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo robot vacuums - Evo 100</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
 <div class="loader-content">
      <div class="loader"><img src="photos/logo.png" alt="Evo"></div>
      <div class="loading"></div>
  </div>
  <div style="display: flex; justify-content: space-between; align-items: center; width: 99%">
  <h1 style="margin-top: 5px;">Evo 100</h1>
  <div><img src="photos/menu-button.png" alt="" width="50px">
  </div>
  </div>
  
  <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 30%;">
      <img src="photos/map.png" alt="Map" width="100%;">
  </div>
   <div style="position: absolute; top: 70%; right: 5px;" onclick="myFunction3()">
       <img src="photos/suction.jpg" alt="" width="50px;">
   </div>
   <div style="display: block; position: fixed; bottom: -50%; right: 0; left: 0; width: 100%; height: 50%; background-color: black; z-index: 5; transition: 0.3s;" id="suction">
      <div style="width: 200px; height: 200px; border-radius: 100%; background-color: darkseagreen; display: flex; justify-content: center; align-items: center; margin: 10px auto;"><p style="color: white; font-size: 50px;">Auto</p></div>
       <button style="background-color: lightblue; padding: 30px; border-radius: 15px; width: 50%; display: flex; justify-content: center; align-items: center; color: black; margin-top: 20px;" onclick="myFunction2()">Close</button>
   </div>
  
  <h1 style="position: absolute; font-size: 10px; top: 15px; margin-top: -10px;">On the dock</h1>
  <div style="position: fixed; bottom: 0; width: 100%; height: 100px; display: flex; justify-content: center; align-items: center; left: 0; right: 0;">
    <button style="background-color: darkseagreen; padding: 30px; border-radius: 15px; width: 50%; display: flex; justify-content: center; align-items: center; color: white;" onclick="myFunction()">Clean</button>
       <div id="load" style="width: 50px; height: 50px; border-radius: 100%; border: 5px solid black; border-left-color: transparent; animation-name: sukasi; animation-duration: 5s; animation-iteration-count: infinite; animation-timing-function: linear; position: absolute; margin-top: 0; margin-left: -270px; display: none;"></div>
  </div>
    <script>
        function myFunction() {
            document.getElementById("load").style.display = "block";
            setTimeout(() => {  location.replace("select.html"); }, 5000);
        }
        function myFunction2() {
            document.getElementById("suction").style.bottom = "-50%;";
        }
        function myFunction3() {
            document.getElementById("suction").style.bottom = "0;";
        }
    </script>
</body>
</html>
